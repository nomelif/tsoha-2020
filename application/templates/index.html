{% extends "layout.html" %}

{% block body %}

    <div class="main-form"/>

    {% for post in posts %}
       <div class="postcard">
       {{post[0]|markdown}}

       {% if account_id == post[2] %}

       <a href="/delete/{{post[1]}}"/><img src="/static/delete.svg"/></a>
       <a href="/newpost?post_id={{post[1]}}"/><img src="/static/create.svg"/></a>

       {% endif %}

       </div>
    {% endfor %}

    </div>

{% endblock %}
