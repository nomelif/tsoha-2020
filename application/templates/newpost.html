{% extends "layout.html" %}

{% block body %}

<form class="main-form" method="post">
    <h3>Uusi postaus</h3>
    {% if error_message %}
    <p>{{error_message}}</p>
    {% endif %}
    <textarea name="message" placeholder="Postauksen sisältö (maksimissaan 140 merkkiä)">{{post_content}}</textarea>
    <input type="submit" value="Lähetä"/>
</form>

{% endblock %}
